<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word ÊñáÊ°£ËΩ¨Êç¢‰∏éÈ¢ÑËßà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .format-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .format-option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .format-option:hover {
            border-color: #667eea;
        }

        .format-option.selected {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .format-option input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìÑ Word ÊñáÊ°£ËΩ¨Êç¢‰∏éÈ¢ÑËßà</h1>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩ Word ÊñáÊ°£Âà∞Ê≠§Â§Ñ‰∏ä‰º†</div>
        <input type="file" id="fileInput" accept=".doc,.docx">
    </div>

    <div class="file-info" id="fileInfo">
        <strong>Â∑≤ÈÄâÊã©Êñá‰ª∂:</strong>
        <div id="fileName"></div>
    </div>

    <div class="format-selector">
        <label class="format-option selected">
            <input type="radio" name="format" value="pdf" checked>
            <div style="font-size: 24px; margin-bottom: 5px;">üìï</div>
            <div>ËΩ¨Êç¢‰∏∫ PDF</div>
        </label>
        <label class="format-option">
            <input type="radio" name="format" value="html">
            <div style="font-size: 24px; margin-bottom: 5px;">üåê</div>
            <div>ËΩ¨Êç¢‰∏∫ HTML</div>
        </label>
    </div>

    <div class="button-group">
        <button class="btn btn-primary" id="previewBtn" disabled>
            Âú®Á∫øÈ¢ÑËßà
        </button>
        <button class="btn btn-secondary" id="downloadBtn" disabled>
            ‰∏ãËΩΩÊñáÊ°£
        </button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Ê≠£Âú®ËΩ¨Êç¢‰∏≠...</div>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const previewBtn = document.getElementById('previewBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    const formatOptions = document.querySelectorAll('.format-option');

    let selectedFile = null;

    // Ê†ºÂºèÈÄâÊã©
    formatOptions.forEach(option => {
        option.addEventListener('click', () => {
            formatOptions.forEach(o => o.classList.remove('selected'));
            option.classList.add('selected');
        });
    });

    // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
    uploadArea.addEventListener('click', () => fileInput.click());

    // Êñá‰ª∂ÈÄâÊã©
    fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
    });

    // ÊãñÊãΩ‰∏ä‰º†
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
        if (!file) return;

        if (!file.name.match(/\.(doc|docx)$/i)) {
            showMessage('ËØ∑‰∏ä‰º† Word ÊñáÊ°£(.doc Êàñ .docx)', 'error');
            return;
        }

        selectedFile = file;
        fileName.textContent = file.name;
        fileInfo.classList.add('show');
        previewBtn.disabled = false;
        downloadBtn.disabled = false;
        hideMessage();
    }

    // Âú®Á∫øÈ¢ÑËßà
    previewBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const format = document.querySelector('input[name="format"]:checked').value;
        const endpoint = format === 'pdf' ? '/api/convert/word2pdf/preview' : '/api/convert/word2html/preview';

        const formData = new FormData();
        formData.append('file', selectedFile);

        loading.classList.add('show');
        hideMessage();

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('ËΩ¨Êç¢Â§±Ë¥•');

            const data = await response.json();

            if (data.previewUrl) {
                // Âú®Êñ∞Á™óÂè£ÊâìÂºÄÈ¢ÑËßà
                if (format === 'pdf') {
                    window.open(`/api/convert/preview-page/${data.previewId}`, '_blank');
                } else {
                    window.open(data.previewUrl, '_blank');
                }
                showMessage('È¢ÑËßàÂ∑≤Âú®Êñ∞Á™óÂè£ÊâìÂºÄ', 'success');
            } else {
                throw new Error(data.error || 'ËΩ¨Êç¢Â§±Ë¥•');
            }

        } catch (error) {
            showMessage('È¢ÑËßàÂ§±Ë¥•: ' + error.message, 'error');
        } finally {
            loading.classList.remove('show');
        }
    });

    // ‰∏ãËΩΩÊñáÊ°£
    downloadBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        const format = document.querySelector('input[name="format"]:checked').value;
        const endpoint = format === 'pdf' ? '/api/convert/word2pdf' : '/api/convert/word2html';

        const formData = new FormData();
        formData.append('file', selectedFile);

        loading.classList.add('show');
        hideMessage();

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('ËΩ¨Êç¢Â§±Ë¥•');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `converted.${format}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showMessage('‰∏ãËΩΩÊàêÂäü!', 'success');

        } catch (error) {
            showMessage('‰∏ãËΩΩÂ§±Ë¥•: ' + error.message, 'error');
        } finally {
            loading.classList.remove('show');
        }
    });

    function showMessage(text, type) {
        message.textContent = text;
        message.className = `message show ${type}`;
    }

    function hideMessage() {
        message.classList.remove('show');
    }
</script>
</body>
</html>
